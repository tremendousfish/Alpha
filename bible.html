<body>

      <li><a class="active" href="#home">전체</a></li>
      <li><a href="#old-testament">구약 성서</a></li>
          <ul class="sub-menu">

        <!-- 추가적인 신약 성경 책들을 여기에 추가하면 됩니다 -->

        <ul class="sub-menu">

          <!-- 추가적인 신약 성경 책들을 여기에 추가하면 됩니다 -->

    <!-- 메뉴 항목에 해당하는 내용을 추가하세요 -->
    <div id="content">
      <h2>전체</h2>
      <p>성경의 전체 내용입니다.</p>
    </div>
    <div id="old-testament" style="display: none;">
      <h2>구약 성서</h2>
      <p>구약 성서에 해당하는 내용입니다.</p>
    </div>
    <div id="new-testament" style="display: none;">
      <h2>신약 성서</h2>
      <p>신약 성서에 해당하는 내용입니다.</p>
    </div>
    <div id="gospels" style="display: none;">
      <h2>복음서</h2>
      <p>복음서에 해당하는 내용입니다.</p>
    </div>
    <div id="epistles" style="display: none;">
      <h2>사도 서신</h2>
      <p>사도 서신에 해당하는 내용입니다.</p>
    </div>
    <div id="prophecy" style="display: none;">
      <h2>예언서</h2>
      <p>예언서에 해당하는 내용입니다.</p>
    </div>

    <script>
      // 메뉴 클릭 시 해당 내용을 보이도록 처리
      var menuItems = document.querySelectorAll('ul li a');

      menuItems.forEach(function(item) {
        item.addEventListener('click', function() {
          var targetId = this.getAttribute('href').substring(1);
          var targetContent = document.getElementById(targetId);

          // 모든 메뉴 항목의 내용을 숨김
          var contentItems = document.querySelectorAll('#content > div');
          contentItems.forEach(function(content) {
            content.style.display = 'none';
          });

          // 선택한 메뉴 항목의 내용을 보임
          targetContent.style.display = 'block';
        });
      });
    </script>
</body>
