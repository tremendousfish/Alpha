<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bible_page_style.css">
</head>
<body>
    <div id="footer">
      <ul>
        <li class="home"><a href="index.html"><img src="rsc/church_icon1.png" alt="홈" class="left" style="width:150px; height:45px;"><span></span></a></li>
        <li class="active"><a href="bible.html">성경</a>
        <li><a href="daily_meditation.html">오늘의 묵상</a></li>
        <li><a href="comunity.html">커뮤니티</a></li>
        <li class="setting"><a href="#"><img src="rsc/settings_icon.png" alt="settings" style="width:40px; height:40px;"></a></li>
      </ul>
    </div>
    <div id="footer1">
      <ul>
        <li><a class="active" href="#home">전체</a></li>
        <li><a href="#old-testament">구약 성서</a></li>
        <li><a href="#new-testament">신약 성서</a></li>
        <li><a href="#gospels">복음서</a></li>
        <li><a href="#epistles">사도 서신</a></li>
        <li><a href="#prophecy">예언서</a></li>
      </ul>
    </div>
    <div id="content">
      <h2>전체</h2>
      <p>성경의 전체 내용입니다.</p>
      <select id="book">
        <option value="genesis">Genesis</option>
        <option value="exodus">Exodus</option>
        <!-- ... -->
      </select>
      <select id="chapter">
        <option value="1">1</option>
        <option value="2">2</option>
        <!-- ... -->
      </select>
      <select id="verse">
        <option value="1">1</option>
        <option value="2">2</option>
        <!-- ... -->
      </select>
      <button onclick="getVerse()">Get Verse</button>
      <p id="bibleVerse"></p>
    </div>
    <script>
      // 메뉴 클릭 시 해당 내용을 보이도록 처리
      var menuItems = document.querySelectorAll('ul li a');

      menuItems.forEach(function(item) {
        item.addEventListener('click', function() {
          var targetId = this.getAttribute('href').substring(1);
          var targetContent = document.getElementById(targetId);

          // 모든 메뉴 항목의 내용을 숨김
          var contentItems = document.querySelectorAll('#content > div');
          contentItems.forEach(function(content) {
            content.style.display = 'none';
          });

          // 선택한 메뉴 항목의 내용을 보임
          targetContent.style.display = 'block';
        });
      });

      function getVerse() {
        var book = document.getElementById('book').value;
        var chapter = document.getElementById('chapter').value;
        var verse = document.getElementById('verse').value;

        fetch(`https://api.bibleapi.co/api/verses/${book}/${chapter}/${verse}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('bibleVerse').innerText = data.text;
            })
            .catch(error => console.error('Error:', error));
      }
    </script>
</body>
</html>
