<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <div id="footer">
      <ul>
        <li class="home"><a href="index.html"><img src="rsc/church_icon1.png" alt="홈" class="left" style="width:150px; height:45px;"><span></span></a></li>
        <li class="active"><a href="bible.html">성경</a>

        <li class="setting"><a href="#"><img src="rsc/settings_icon.png" alt="settings" style="width:40px; height:40px;"></a></li>
      </ul>
  </div>
  
    <style>
        .home {
          float: left;
        }
       
        .word { display : block;
          margin : auto;
        }
        
        /* 메뉴 스타일 */
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          background-color: #f1f1f1;
          overflow: hidden;
        }

        li {
          float: left;
        }

        li a {
          display: block;
          color: #000;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }

        /* 활성 메뉴 스타일 */
        li a.active {
          background-color: #4CAF50;
          color: white;
        }

        /* 호버 스타일 */
        li a:hover:not(.active) {
          background-color: #ddd;
        }

        /* 하위 메뉴 스타일 */
        .sub-menu {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }

        li:hover .sub-menu {
          display: block;
        }

        .sub-menu a {
          color: #000;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
          text-align: left;
        }

        .sub-menu a:hover {
          background-color: #ddd;
        }
    </style>
</head>
<body>

    <ul>
      <li><a class="active" href="#home">전체</a></li>
      <li><a href="#old-testament">구약 성서</a></li>
          <ul class="sub-menu">
          <li><a href="#genesis">창세기</a></li>
        <li><a href="#leviticus">레위기</a></li>
        <!-- 추가적인 신약 성경 책들을 여기에 추가하면 됩니다 -->
       </ul>
      <li><a href="#new-testament">신약 성서</a>
        <ul class="sub-menu">
          <li><a href="#genesis">창세기</a></li>
          <li><a href="#leviticus">레위기</a></li>
          <!-- 추가적인 신약 성경 책들을 여기에 추가하면 됩니다 -->
        </ul>
      </li>
      <li><a href="#gospels">복음서</a></li>
      <li><a href="#epistles">사도 서신</a></li>
      <li><a href="#prophecy">예언서</a></li>
    </ul>

    <!-- 메뉴 항목에 해당하는 내용을 추가하세요 -->
    <div id="content">
      <h2>전체</h2>
      <p>성경의 전체 내용입니다.</p>
    </div>
    <div id="old-testament" style="display: none;">
      <h2>구약 성서</h2>
      <p>구약 성서에 해당하는 내용입니다.</p>
    </div>
    <div id="new-testament" style="display: none;">
      <h2>신약 성서</h2>
      <p>신약 성서에 해당하는 내용입니다.</p>
    </div>
    <div id="gospels" style="display: none;">
      <h2>복음서</h2>
      <p>복음서에 해당하는 내용입니다.</p>
    </div>
    <div id="epistles" style="display: none;">
      <h2>사도 서신</h2>
      <p>사도 서신에 해당하는 내용입니다.</p>
    </div>
    <div id="prophecy" style="display: none;">
      <h2>예언서</h2>
      <p>예언서에 해당하는 내용입니다.</p>
    </div>

    <script>
      // 메뉴 클릭 시 해당 내용을 보이도록 처리
      var menuItems = document.querySelectorAll('ul li a');

      menuItems.forEach(function(item) {
        item.addEventListener('click', function() {
          var targetId = this.getAttribute('href').substring(1);
          var targetContent = document.getElementById(targetId);

          // 모든 메뉴 항목의 내용을 숨김
          var contentItems = document.querySelectorAll('#content > div');
          contentItems.forEach(function(content) {
            content.style.display = 'none';
          });

          // 선택한 메뉴 항목의 내용을 보임
          targetContent.style.display = 'block';
        });
      });
    </script>
</body>
</html>
